<!DOCTYPE html>
<html>
<head>
    <title>登录界面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            width: 300px; /* 设置form的宽度 */
            margin: 0 auto; /* 使用margin属性将form居中对齐 */
        }

        label,
        input {
            margin-bottom: 10px;
        }
        button {
            margin-bottom: 10px;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = parseInt(document.getElementById("password").value);

            // 使用 Fetch API 获取 JSON 文件内容
            fetch('json/user.json')
                .then(response => response.json())
                .then(data => {
                    // 解析得到的 JSON 数据
                    const nametmp = data.name;
                    const passwordtmp = data.password;

                    // 检查用户名和密码是否匹配
                    if (username === nametmp && password === passwordtmp) {
                        // 登录成功，跳转到index页面
                        window.location.href = "index_page/index.html";
                    } else {
                        // 登录失败，弹出提示
                        alert("用户名或密码不正确！");
                    }
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        }

        function resetPassword() {
            var confirmReset = confirm("确定要重置密码吗？");
            if (confirmReset) {
                // 跳转到重置密码页面
                window.location.href = "reset-password.html";
            }
        }
    </script>
</head>
<body>
    <h1>登录界面</h1>
    <form>
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">密码：</label>
        <input type="password" id="password" name="password"><br><br>

        <button type="button" onclick="login()">登录</button>
        <button type="button" onclick="resetPassword()">重置</button>
    </form>
</body>
</html>
